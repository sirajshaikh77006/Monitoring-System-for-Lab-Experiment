{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">🔐 Login to Your Account</h2>
    <form method="post" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-600">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-600">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}

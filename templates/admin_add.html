{% extends 'base.html' %}
{% block title %}Add User{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">➕ Add New User</h2>

  <form method="post" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input name="name" type="text" required placeholder="Full name"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input name="email" type="email" required placeholder="email@example.com"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input name="password" type="password" required placeholder="••••••••"
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <select name="role" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Assign Teacher (for Students only)</label>
      <select name="teacher_id"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">None</option>
        {% for t in teachers %}
          <option value="{{ t.id }}">{{ t.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="text-right">
      <button type="submit"
              class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
        Create User
      </button>
    </div>
  </form>
</div>

{% endblock %}
